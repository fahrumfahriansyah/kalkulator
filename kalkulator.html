<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kalkulator</title>
	<link rel="stylesheet" href="kalkulator.css">
</head>
<body>

  <div class="container">
	<form name="form">

	 <input class="hasil" name="hasil">
	  <input type="button" class="clean" value="C" onclick="clean()" >	
	   <input class="angka"  type="button" value="1" onclick="insert(1)">
	    <input class="angka" type="button" value="2" onclick="insert(2)">
	     <input class="angka" type="button" value="3" onclick="insert(3)">
	      <input class="angka" type="button" value="+" onclick="insert('+')">
	       <input class="angka" type="button" value="4" onclick="insert(4)">
	        <input class="angka" type="button" value="5" onclick="insert(5)">
	         <input class="angka" type="button" value="6" onclick="insert(6)">
		     <input class="angka" type="button" value="-" onclick="insert('-')">
		    <input class="angka" type="button" value="7" onclick="insert(7)">
		   <input class="angka" type="button" value="8" onclick="insert(8)">
		  <input class="angka" type="button" value="9" onclick="insert(9)">
		 <input class="angka" type="button" value="/" onclick="insert('/')">
		<input type="button" class="back" value="<" onclick="back()" >
	   <input class="angka" type="button" value="0" onclick="insert(0)">
	  <input class="angka" type="button" value="=" onclick="equal()">
	 <input class="angka" type="button" value="*" onclick="insert('*')">
	</form>
<script type="text/javascript" src="kalkulator.js"></script>

  </div>


</body>
</html>
